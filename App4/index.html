<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадай число</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
<h1>Угадай число</h1>
<label for="min">Минимальное число:</label>
<input type="number" id="min" min="1" max="999" value="1"/>
<label for="max">Максимальное число:</label>
<input type="number" id="max" min="2" max="1000" value="100"/>
<br>
<button id="startButton" onclick="startGame()">Начать игру</button>
<br>
<label for="guess">Введите число:</label>
<input type="number" id="guess"/>
<button id="checkButton" onclick="checkGuess()">Проверить</button>
<p id="result"></p>
<p id="attempts"></p>
<p id="range-indicator"></p>
<button id="startAgainButton" onclick="startGame()">Начать игру заново</button>
<script src="js/script.js"></script>
</body>
</html>
